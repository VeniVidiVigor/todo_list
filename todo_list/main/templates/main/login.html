{% extends 'main/layout.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="login-container">
    <h2>Вход на сайт</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bar-btn login">Войти</button>
    </form>

    <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
</div>
{% endblock %}
