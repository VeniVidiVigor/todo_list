{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Список задач</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Твой CSS -->
    <link rel="stylesheet" href="{% static 'tasks/CSS/task_list.css' %}">
</head>
<body>
    <h2>Добавить задачу</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Название задачи" required>
        <button type="submit">Добавить</button>
    </form>
    <h1>Мои задачи</h1>
    <ul>
        {% for t in tasks %}
            <li>{{ t.name }} — {% if t.status %}✅ Выполнено{% else %}❌ Не выполнено{% endif %}</li>
        {% endfor %}
    </ul>
</body>
</html>
